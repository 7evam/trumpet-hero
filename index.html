<!DOCTYPE html>

	<title>hero</title>

			<!--KEY-->
			<!--valves to use | value | note/rest  -->

			<!-- measure 1 -->
			<div class='quarter rest'></div>
			<div class='valve1-note eighth note'></div>
			<div class='valve-combo combo12 eighth'>
				<div class='valve1-combo eighth note'></div>
				<div class='valve2-combo eighth note'></div>
			</div>
			<div class='open quarter note'></div>

			</div>

				<div class='valve1-combo eighth note'></div>

			<div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div><div class='quarter rest'></div>

				<div class='valve2-combo dotted-eighth note'></div>
				<div class='valve3-combo dotted-eighth note'></div>
			</div>

			<div class='valve-combo combo12 sixteenth'>
				<div class='valve1-combo sixteenth note'></div>
				<div class='valve2-combo sixteenth note'></div>
			</div>

			<div class='quarter rest'></div>

			<!-- measure 123 -->
			<div class='valve1-note eighth note'></div>

			<div class='valve-combo combo123 sixteenth'>
			<div class='valve1-combo sixteenth note'></div>
			<div class='valve2-combo sixteenth note'></div>
			<div class='valve3-combo sixteenth note'></div>

			<div class='valve3-combo eighth note'></div>
			</div>

			<div class='valve-combo combo12 sixteenth'>
				<div class='valve1-combo sixteenth note'></div>
				<div class='valve2-combo sixteenth note'></div>
			</div>
			<div class='valve1-note sixteenth note'></div>
			<div class='valve1-note sixteenth note'></div>
			<div class='quarter rest'></div>

			<!-- measure 3 -->
			<div class='eighth rest'></div>
