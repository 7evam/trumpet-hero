<!DOCTYPE html>
<html>
<head>
	<title>hero</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- valve1 = the valves the user controls at the top. this instance is first valve

valve1-note qnote = a valve combo that pops up on screen. this instance is 1 and 2 as a quarter note -->


	<div class='threeValves'>
	<div class='valve valve1'></div>
	<div class='valve valve2'></div>
	<div class='valve valve3'></div>
	</div>

	<div class="gameplay">
		<div class="beats">
		<span class="beat"></span>
		</div>
		<div class=notes>
			<div class='note valve1-note qnote'></div>
			<div class='note valve2-note qnote'></div>
			<div class='note valve1-note qnote'></div>
			<div class='note valve1-note qnote'></div>
			<div class='note valve3-note qnote'></div>
		</div>
	</div>
<script type="text/javascript" src="https://jeremyckahn.github.io/keydrown/dist/keydrown.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
